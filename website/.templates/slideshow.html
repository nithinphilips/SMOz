<style type="text/css">
    div.body h1 { 
        display: none;
    }

    div.slider-wrapper {
        width: 1000px;
        margin: auto;
    }

    .nivoSlider {
        position:relative;
        width:1000px; /* Change this to your images width */
        height:460px; /* Change this to your images height */
        background:url(images/loading.gif) no-repeat 50% 50%;
    }

    .nivoSlider img {
        position:absolute;
        top:0px;
        left:0px;
        display:none;
    }
    .nivoSlider a {
        border:0;
        display:block;
    }

</style>

<script src="_static/js/nivo-slider/jquery.nivo.slider.pack.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function() {
            $('#slider').nivoSlider(
                { effect: 'random'  }
                );
            });
</script>

<div class="slider-wrapper theme-default">
    <div id="slider" class="nivoSlider">
        <img src="_static/slideshow/SMOz.png" alt="" />

        <img src="_static/slideshow/Review.Changes.png" alt="" />
        <img src="_static/slideshow/Review.Changes.2.png" alt="" />

        <img src="_static/slideshow/Preferences.2.png" alt="" />
    </div>
</div>
